image boot.vfat {
  vfat {
    files = {
      "qcom-ipq4019-wpj419.dtb",
      "uImage"
    }
  }
  size = 2M
}

image sdcard.img {
  hdimage {
  }

  partition boot {
    partition-type = 0xC
    image = "boot.vfat"
  }

  partition rootfs {
    partition-type = 0x83
    image = "rootfs.squashfs"
  }
}
